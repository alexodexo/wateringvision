<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wettervorhersage</title>
</head>

<body>
  <h1>Wettervorhersage</h1>
  <p id="temperature">Temperatur: Lade...</p>

  <!-- Textfeld für die Eingabe der Duration -->
  <label for="duration">Dauer eingeben:</label>
  <input type="text" id="duration" name="duration" placeholder="Dauer in Minuten">

  <!-- Button zum Senden der Daten -->
  <button onclick="sendDuration()">Dauer speichern</button>

  <script>
    // Funktion, um die Wettervorhersage zu aktualisieren
    async function updateForecast() {
      try {
        // API-Anfrage an den Server
        const response = await fetch('http://192.168.178.25:3000/api/forecast');
        const data = await response.json();

        // Temperaturwert in das HTML einfügen
        document.getElementById('temperature').innerText = `Temperatur: ${data.forecast} °C`;
      } catch (error) {
        console.error('Fehler beim Abrufen der Wettervorhersage:', error.message);
        document.getElementById('temperature').innerText = 'Temperatur: Fehler beim Laden';
      }
    }

    // Funktion zum Senden der Duration an die API
    async function sendDuration() {
      try {
        // Wert aus dem Textfeld lesen
        const duration = document.getElementById('duration').value;

        // API-Anfrage an den Server zum Speichern der Duration
        const response = await fetch('http://192.168.178.25:3001/api/storeDuration', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ duration }),
        });

        const result = await response.json();
        console.log(result);

        // Nach dem Senden aktualisiere die Wettervorhersage
        updateForecast();
      } catch (error) {
        console.error('Fehler beim Senden der Duration:', error.message);
      }
    }

    // Seite laden und Wettervorhersage aktualisieren
    window.onload = updateForecast;
  </script>
</body>

</html>
